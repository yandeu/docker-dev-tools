version: '3.9'

services:
  server:
    image: yandeu/dev-tools:dev
    deploy:
      resources:
        limits:
          cpus: '0.50'
    ports:
      - 3000:3000
    labels:
      - visualizer.autoscale.min=1
      - visualizer.autoscale.max=5
      - visualizer.autoscale.up.cpu=0.20
      - visualizer.autoscale.down.cpu=0.10
    healthcheck:
      test: curl -f http://localhost:3000/healthcheck || exit 1
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
